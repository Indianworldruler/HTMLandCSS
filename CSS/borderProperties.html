<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>

  <!-- Solid border to a paragraph -->
  <p style="border: 2px solid black;">
    This paragraph has a 2px solid black border.
  </p>

  <!-- Different border styles on each side of an H1 -->
  <h1 style="
    border-top: 2px solid black;
    border-right: 2px dashed red;
    border-bottom: 2px dotted blue;
    border-left: 4px double green;
    padding: 10px;">
    Heading with different border styles.
  </h1>

  <!-- Change border color -->
  <div style="border: 3px solid green; padding: 10px; width: fit-content;">
    This box has a green border.
  </div>

  <!-- Circular button using border-radius -->
  <button style="
    border: 2px solid #333;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    text-align: center;
    background-color: lightblue;
    cursor: pointer;">
    Go
  </button>

  <!-- Border width variation on a heading -->
  <h2 style="
    border-style: solid;
    border-width: 5px 2px 10px 1px;
    padding: 10px;">
    Heading with varied border widths.
  </h2>

</body>
</html>
