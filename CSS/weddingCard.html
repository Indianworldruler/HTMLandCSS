<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invitation Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fef9f4;
      font-family: 'Georgia', serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }

    .card h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #a0522d;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #8b4513;
    }

    .card p {
      font-size: 16px;
      color: #444;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .card .date {
      margin-top: 20px;
      font-weight: bold;
      color: #b22222;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>You Are Invited</h1>
    <h2>John & Jane's Wedding</h2>
    <p>Join us for a celebration of love, laughter, and happily ever after.</p>
    <p>Venue: Rose Garden Hall</p>
    <p>Cityville, Dreamland</p>
    <p class="date">June 15, 2025 â€” 4:00 PM</p>
  </div>
</body>
</html>
