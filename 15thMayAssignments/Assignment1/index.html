<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }

    nav {
      background: #333;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
    }

    nav .menu a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
    }

    nav .menu a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 100px 20px;
      text-align: center;
    }

    .content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      color: #555;
    }

    .buttons {
      margin-top: 40px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .buttons a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MyWebsite</div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>Discover amazing content and get started with just a click.</p>
    <div class="buttons">
      <a href="start.html">Click to Start</a>
    </div>
  </div>
</body>
</html>
